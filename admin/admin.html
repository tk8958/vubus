<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="admin-auth.js"></script>
  <script src="admin.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 15px;
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
    }

    h2 {
      margin: 0 0 10px;
      color: #0d47a1;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    }

    /* ===== INPUT ROW ===== */
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      flex: 1;
    }

    textarea {
      resize: none;
      height: 42px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1976d2;
    }

    button {
      padding: 6px 14px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ===== LIST BOX ===== */
    .box {
      margin-top: 12px;
      background: #f4f9ff;
      padding: 6px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }

    /* EACH ADDED ITEM ROW */
    .box div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 6px 8px;
      border-bottom: 1px solid #dbe6f5;
    }

    .box div:last-child {
      border-bottom: none;
    }

    /* TEXT */
    .box span,
    .box p {
      flex: 1;
      font-size: 14px;
      color: #333;
    }

    /* SMALL ACTION BUTTONS */
    .box button {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      margin-left: 6px;
      background:rgb(170, 41, 41);
    }

    .box button + button {
      margin-left: 6px;
    }

    /* LOGOUT */
    .logout {
      width: 100%;
      background: #d32f2f;
      padding: 10px;
      font-size: 14px;
    }

    .toggle {
  margin-left: 10px;
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 6px;
  background: #90caf9;
  color: #0d47a1;
  border: none;
  cursor: pointer;
}

.toggle:hover {
  background: #64b5f6;
}


    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .row {
        flex-wrap: wrap;
      }

      textarea {
        height: 70px;
      }

      .row button {
        width: auto;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- ADD STOP -->
  <div class="card">
   <h2>
  üõë Add Stop
  <button class="toggle" onclick="toggleBox('stopList', this)">Hide</button>
</h2>

    <div class="row">
      <input id="sname" placeholder="Stop Name">
      <input id="slat" placeholder="Latitude">
      <input id="slng" placeholder="Longitude">
      <button onclick="addStop()">Add</button>
    </div>
    <div class="box" id="stopList"></div>
  </div>

  <!-- ADD BUS -->
  <div class="card">
   <h2>
  üöå Add Bus
  <button class="toggle" onclick="toggleBox('busList', this)">Hide</button>
</h2>

    <div class="row">
      <input id="bnum" placeholder="Bus Number">
      <input id="rname" placeholder="Route Name">
      <textarea id="bstops" placeholder="Stops (comma separated)"></textarea>
      <button onclick="addBus()">Create</button>
    </div>
    <div class="box" id="busList"></div>
  </div>

  <!-- ADD DRIVER -->
  <div class="card">
    <h2>
  üë®‚Äç‚úàÔ∏è Create Driver
  <button class="toggle" onclick="toggleBox('driverList', this)">Hide</button>
</h2>

    <div class="row">
      <input id="did" placeholder="DRIVER_001">
      <input id="dname" placeholder="Driver Name">
      <input id="dbus" placeholder="Bus Number">
      <button onclick="addDriver()">Create</button>
    </div>
    <div class="box" id="driverList"></div>
  </div>

  <!-- LOGOUT -->
  <div class="card">
    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

</body>
</html>
